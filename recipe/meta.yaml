{% set name = "peft" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/peft-{{ version }}.tar.gz
  sha256: 546d69af7b42f5ef715a3d3261ed818bc917ae6055e5d7e187ed3f2c76ad72dc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - accelerate >=0.21.0
    - huggingface_hub >=0.25.0
    - numpy >=1.17
    - packaging >=20.0
    - psutil
    - python >=3.8
    - pytorch >=1.13.0
    - pyyaml
    - safetensors
    - transformers
    - tqdm

test:
  imports:
    - peft
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/huggingface/peft
  doc_url: https://huggingface.co/docs/peft
  dev_url: https://github.com/huggingface/peft
  summary: Parameter-Efficient Fine-Tuning (PEFT)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - weiji14
