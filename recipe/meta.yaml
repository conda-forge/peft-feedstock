{% set name = "peft" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/peft-{{ version }}.tar.gz
  sha256: a1caa3ec7a09932880c61ce042daf26a524cda4583f806f5e3166c65f6e542e7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - accelerate
    - numpy >=1.17
    - packaging >=20.0
    - psutil
    - python >=3.8
    - pytorch >=1.13.0
    - pyyaml
    - safetensors
    - transformers
    - tqdm

test:
  imports:
    - peft
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/huggingface/peft
  summary: Parameter-Efficient Fine-Tuning (PEFT)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
